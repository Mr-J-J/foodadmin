<div style="height: 100%;">
		<div id="table">
		<button id="add" style="width: 4rem;margin-bottom: 1rem;" onclick="add()">添加</button>
		<table border="1px" cellspacing="0" cellpadding="0" style="line-height: 2rem;width: 100%;"  bordercolor="cadetblue">
		</table>
		</div>
<form action="#" method="post" id="form_user" style="display: none;">
    	<input type="text" name="id" id="id" value="" placeholder="用户名" style="margin-top: 1rem;"/><br />
    	<input type="text" name="pass" id="pass" value="" placeholder="密码" style="margin-top: 1rem;"/><br />
    	<input type="text" name="name" id="name" value="" placeholder="名称" style="margin-top: 1rem;"/><br />
    	<input type="button" value="提交" style="margin-top: 1rem;" onclick="sub()"/>&nbsp;&nbsp;&nbsp;
    	<input type="button" value="删除" id="del" style="margin-top: 1rem;" onclick="del()"/>
   </form>
    <script type="text/javascript">
				$(function(){
					con = '<tr><th colspan="3">管理员设置</th></tr><tr><td>账号</td><td>密码</td><td>名称</td></tr>';
					data = [{"id":"admin","pass":"admin","name":"admin"},{"id":"admin","pass":"admin","name":"admin"}];				
					for (user in data){
						con = con+'<tr onclick="admin()" style="cursor:pointer" con_id="'+data[user]['id']+' con_pass="'+data[user]['pass']+' con_name="'+data[user]['name']+'"><td>'+data[user]['id']+'</td><td>'+data[user]['pass']+'</td><td>'+data[user]['name']+'</td></tr>';
					};
					$('table').html(con);
					
				});
				function admin(){
					$('#table').hide(100);
					alert($(this).attr("id"));
					$('#form_user').show(600);
					$('#del').show();
				}
				function add(){
					$('#table').hide(100);
					$('#form_user').show(600);
					$('#del').hide();
				}
				function sub(){
		            $.ajax({
		            //几个参数需要注意一下
		                type: "POST",//方法类型
		                dataType: "json",//预期服务器返回的数据类型
		                url: "http://localhost/tp5/public/index.php/api/api/login" ,//url
		                data: $('#form_user').serialize(),
		                success: function (result) {
		                    console.log(result);//打印服务端返回的数据(调试用)
		                    if (result.resultCode == 200) {
		                        alert("SUCCESS");
		                    };
		                },
		                error : function() {
		                    alert("异常！");
		                }
		            });
		        };
				function del(){
		            $.ajax({
		            //几个参数需要注意一下
		                type: "POST",//方法类型
		                dataType: "json",//预期服务器返回的数据类型
		                url: "http://localhost/tp5/public/index.php/api/api/del" ,//url
		                data: $('#form_user').serialize(),
		                success: function (result) {
		                    console.log(result);//打印服务端返回的数据(调试用)
		                    if (result.resultCode == 200) {
		                        alert("SUCCESS");
		                    };
		                },
		                error : function() {
		                    alert("异常！");
		                }
		            });
		        };
			</script>
</div>

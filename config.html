    <form action="#" method="post" id="form_config">
    	<img src=""/>

    	<input type="text" name="ann" id="ann" value="" placeholder="公告" style="margin-top: 1rem;"/><br />

   <script type="text/javascript">
   	$(function(){
   		$.ajax({
   			type:"get",
   			url:"//www.tp5.com/api/api/config",
   			success:function (res){
   				$('#ann').val(res['board']);
   				$('#name_d').val(res['name']);
   			}
   		});
   	});
   	
   function add(){
		            $.ajax({
		            //几个参数需要注意一下
		                type: "POST",//方法类型
		                dataType: "json",//预期服务器返回的数据类型
		                url: "http://localhost/tp5/public/index.php/api/api/config" ,//url
		                data: $('#form_config').serialize(),
		                success: function (result) {
		                    console.log(result);//打印服务端返回的数据(调试用)
		                    if (result.resultCode == 200) {
		                        alert("SUCCESS");
		                        
		                    };
		                },
		                error : function() {
		                    alert("异常！");
		                }
		            });
		        
  
}
   </script>
